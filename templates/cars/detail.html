{% extends "layout.html" %}
{% block content %}
<h1>{{ car.model }} — {{ car.license_plate }}</h1>

{% if car.image_path %}
    <img src="/static/car_images/{{ car.image_path }}" width="300">
{% endif %}

<h2>Tickets</h2>
<ul>
    {% for t in car.tickets %}
        <li>{{ t.description }} — {{ t.status }}</li>
    {% endfor %}
</ul>

<a href="{{ url_for('create_ticket', car_id=car.id) }}">Add Ticket</a>

{% endblock %}
